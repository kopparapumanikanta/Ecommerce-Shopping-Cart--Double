<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple E-commerce Site</title>
<style>
  body {font-family: Arial, sans-serif;}
  .header, .footer {text-align: center; padding: 1rem; background-color: #f3f3f3;}
  .products {display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px;}
  .product {border: 1px solid #ddd; margin: 10px; padding: 10px; width: calc(33.333% - 20px);}
  .product img {max-width: 100%; height: auto;}
  .search {margin: 20px; text-align: center;}
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to Our Store</h1>
  <div class="search">
    <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search for products...">
  </div>
</div>

<div class="products" id="products">
  <div class="product"><img src="product1.jpg" alt="Product 1"><p>Product 1</p></div>
  <div class="product"><img src="product2.jpg" alt="Product 2"><p>Product 2</p></div>
  <!-- Add more products here -->
</div>

<div class="footer">
  <p>Footer Content &copy; 2023</p>
</div>

<script>
  function searchProduct() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let products = document.getElementById("products");
    let product = products.getElementsByClassName('product');
    
    for (let i = 0; i < product.length; i++) {
      let p = product[i].getElementsByTagName("p")[0];
      if (p.innerHTML.toUpperCase().indexOf(input) > -1) {
        product[i].style.display = "";
      } else {
        product[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
